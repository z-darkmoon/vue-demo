<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">-->
  <meta name="robots" content="noindex,nofollow,noarchive">
  <!--默认使用IE最高级别-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="referrer" content="never">
  <title>视频</title>
  <!--&lt;!&ndash;&lt;!&ndash;引入主题样式&ndash;&gt;&ndash;&gt;-->
  <!--<link rel="stylesheet" href="./static/css/main.css">-->
</head>
<script>
  (function () {
    function flexAble() {
      var deviceWidth = document.documentElement.clientWidth;
      if (deviceWidth > 1920) {
        deviceWidth = 1920;
      }
      else if (deviceWidth < 1919 && deviceWidth > 1708) {
        deviceWidth = 1920;
      }
      else if (deviceWidth < 1707 && deviceWidth > 1460) {
        deviceWidth = 1550;
      }
      else if (deviceWidth < 1459 && deviceWidth > 1212) {
        deviceWidth = deviceWidth>1310 ? deviceWidth : 1310;
      }
      else if (deviceWidth > 1000) {
        // deviceWidth = deviceWidth;
      }else if (deviceWidth < 1000) {
        deviceWidth = 1000;
      }
      // console.log(Math.round(deviceWidth / 19.2));
      document.documentElement.style.fontSize =Math.round(deviceWidth / 19.2) + 'px';
      // document.documentElement.style.fontSize = '80px';
    }
    flexAble();
    var timer;
    window.onresize = function () {
      clearTimeout(timer);
      timer = setTimeout(function () {
        flexAble();
      }, 0)
    };
  })();
  function reSize(w,h){
    // alert('first'+w);
    // alert('second'+h);
    $('body').css({width:w+'px',height:h+'px'})
  }

  //调起反馈弹窗
  function Popup() {
    window.isShowFun()
  }

</script>
<body>
<div class="nano page-min-width has-scrollbar">
  <div class="nano-content content">
    <div id="app"></div>
  </div>
</div>
<!-- built files will be auto injected -->
<!--<script src="/static/simple-calendar.js"></script>-->
<script src="<%=htmlWebpackPlugin.options.projectPath%>static/js/jquery.min.js"></script>
</body>
</html>
